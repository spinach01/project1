<script type="text/javascript">
$(function(){
	var width = $("#slider .slides .slide:first img").width();
	var animationSpeed = 1000;
	var pause = 1000;
	var currentSlide = 1;
	
	var $slider = $("#slider");
	var $slideContainer = $slider.find(".slides");
	var $slides = $slideContainer.find(".slide");
	
	var interval;
	
	function startSlider(){
		interval = setInterval(function(){
			$slideContainer.animate({"margin-left": '-=' +width}, animationSpeed, function() {
				currentSlide++;
				if(currentSlide === $slides.length) {
					currentSlide = 1;
					$slideContainer.css('margin-left', 0);
				}
			});
		}, pause);
	}
	
	function stopSlider(){
		clearInterval(interval);
	};
	
	$slider.on('mouseenter', stopSlider).on('mouseleave', startSlider);
	
	startSlider();
});
</script>

	    $.fn.bottleSlider = function( options ) {

	    // plugin varaibles
	    var settings = $.extend({
	       // These are the defaults.
	          timeout: 3000,
	          fadetime: 300,
	          responsive :true
	    }, options );

	        var mp = w*(mh/mw);
	        if(mw>w){
	            var h = mp;

	            var w = selection.width();
	            var h = selection.height();
	            var p = (h/2) - 25;

	    });

	    // adding unique names for front and back naviagtion buttons
	    var front = selection.attr('id') + '_front';
	    var back = selection.attr('id') + '_back';

	    var initialize = function(){
	        // wrapping images with a images div
	        selection.wrapInner("<div class='images'></div>");
	        // adding the front and back navigation elements
	        selection.prepend("<div class='front " + front + "'>&nbsp;</div><div class='back " + back + "'>&nbsp;</div>");
	        // getting the div width and height
	        var w = selection.width();
	        var h = selection.height();
	        var p = (h/2) - 25;

	        // setting the position for the buttons
	        $('.' + front).css("top",+p+"px");
	        $('.' + back).css("top",+p+"px");

	        // initalizing the first image to class 'top'
	        selection.find('img:first').addClass('top');
	    }

	    var responsive = function(){

	    }
	    

	    // function to start the auto animation
	    var start = function () {
	        interval = setInterval(forward, settings.timeout);
	    }

	    // function to stop the auto animation
	    var stop = function () {
	        clearInterval(interval);
	    }

	    //function to animate the images in forward direction
	    var forward = function () {
	        var curr = selection.find('.top');
	        if(curr.closest('a').length)
	        var next = curr.closest('a').next().find('img');
	        else
	        var next = curr.next();

	        if (!next.length) {
	            next = selection.find('img:first');
	            next.addClass('top');

	            curr.animate({
	                opacity: 0.0
	            }, settings.fadetime, function () {
	                curr.removeClass('top');
	                curr.css({
	                    opacity: 1.0
	                });
	            });

	        } else {
	            next.css({
	                opacity: 0.0
	            })
	                .addClass('top')
	                .animate({
	                opacity: 1.0
	            }, settings.fadetime, function () {
	                curr.removeClass('top');
	            });
	        }
	    }

	    //function to animate the images in backward direction
	    var backward = function () {
	        var curr = selection.find('.top');
	        if(curr.closest('a').length)
	        var next = curr.closest('a').prev().find('img');
	        else
	        var next = curr.prev();    

	        if (!next.length) {

	            next = selection.find('img:last');
	            next.css({
	                opacity: 0.0
	            }).addClass('top');
	            next.animate({
	                opacity: 1.0
	            }, settings.fadetime, function () {
	                curr.removeClass('top');
	                curr.css({
	                    opacity: 1.0
	                });
	            });

	        } else {
	            next.addClass('top');
	            curr.animate({
	                opacity: 0.0
	            }, settings.fadetime, function () {
	                curr.removeClass('top');
	                curr.css({
	                    opacity: 1.0
	                });
	            });
	        }
	    }

	    //capture the front click
	    $(document).on('click', '.' + front, function () {
	        stop();
	        forward();
	        start();
	    });

	    //capture the back click
	    $(document).on('click', '.' + back, function () {
	        stop();
	        backward();
	        start();
	    });

	    //initialize the application
	    initialize();
	    //start the animation 
	    start();
	    };

	}( jQuery ));

   // moveType (0:left / 1:right)
    var moveType = 0;

   var moveSpeed = 1500;
    // 움직이는 작업중 다시 명령 받지 않음
   var moveWork = false;
    // 일시정지 flag
    var movePause = false;
    function imgMove(){
     if(moveWork==false){
     // 0d\일경우 left방향
     if(moveType==0){
       // 맨처음 이미지의 폭
      var aWidth = $("#slides > div > a:first").width();
       // 롤링마지막에 맨처음의 a태그 추가
      $("#slides > div").append("<a href=\""+$("#slides > div > a:first").attr("href")+"\">" + $("#slides > div > a:first").html()+ "</a>");
       // 맨처음이미지를 왼쪽으로 이동시킨다.
       $("#slides > div > a:first").animate({marginLeft:-aWidth},{duration:moveSpeed,step:function(){
       // 이동중 만약 일시정지 flag가 true라면
      if(movePause==true){
        // 이동을 멈춘다
       $(this).stop();
        }
        },complete:function(){
         // 이동을 마친후 첫번째 a태그를 지워버린다
        $(this).remove();
         // 이미지 움직이는것을 다시 실행
        imgMove();
         }});
         }else{
          // 마지막 a태그의 폭
         var aWidth = $("#slides > div > a:last").width();
          // a태그 앞에 마지막의 a태그를 생성한다 단 스타일은 마지막 a태그의 폭만큼 빼준다
         $("<a href=\"" + $("#slides > div > a:last").attr("href")+ "\" style=\"margin-left:-" + aWidth + "px\">" + $("#slides > div > a:last").html()+ "</a>").insertBefore("#slides > div > a:first")
           // 맨처음 a태그의 margin-left를 다시 0으로 맞춰준다.
          $("#slides > div > a:first").animate({marginLeft:0},{duration:moveSpeed,step:function(){
           // 이동중 만약 일시정지 flag가 true라면
          if(movePause==true){
            // 이동을 멈춘다
           $(this).stop();
            }
            },complete:function(){
             // 이동을 마친후 마지막 a태그를 지워버린다
            $("#slides > div > a:last").remove();
             // 이미지 움직이는것을 다시 실행
            imgMove();
              }});
             }
            }
           }
        function goMove(){
         // 일시정지가 풀려있을 경우를 대비하여 일시정지를 풀러준다
        movePause=false;

        if(moveType==0){
          imgMove();

           $("#slides > div > a:first").animate({marginLeft:0},{duration:moveSpeed,step:function(){
            // 이동중 만약 일시정지 flag가 true라면
           if(movePause==true){
             // 이동을 멈춘다
            $(this).stop();

             },complete:function(){
              // 이동을 마친후 마지막 a태그를 지워버린다
             $("#slides > div > a:last").remove();
              // 이미지 움직이는것을 다시 실행
             imgMove();
              }});
          }
        }
        
        $(function() {
        	   $('#slides').mouseover(function() { movePause = true; });
        	   $('#slides').mouseout(function() { movePause = false; goMove(); });
        	  });
